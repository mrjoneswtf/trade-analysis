[theme]
primaryColor = "#BB86FC"              # Material Purple 200 (primary for dark theme)
backgroundColor = "#121212"           # Material dark baseline
secondaryBackgroundColor = "#1e1e1e"  # 1dp elevation surface (5% white overlay)
textColor = "#e0e0e0"                 # ~87% white (high emphasis)
font = "sans serif"

[client]
toolbarMode = "minimal"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
